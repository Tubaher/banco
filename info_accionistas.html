<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./styles/info_accionistas.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-flex">
      <form>
        <header>
          <img src="./images/accionista.svg" alt="logo" />
          <h1>Información de accionistas</h1>
        </header>
        <div class="datos">
          <p id="accionistaName">Accionista Principal</p>
          <div class="text-data">
            <div class="input-data">
              <p>Tipo de personas</p>
              <select name="personas" id="personas">
                <option value="" disabled selected>Selecciona</option>
                <option value="juridica">Jurídica</option>
                <option value="natural">Natural</option>
              </select>
            </div>
            <div class="input-data">
              <p>Razón social</p>
              <input
                type="text"
                name="razonsocial"
                id="razonsocial"
                placeholder="Ej: Internacional S.A"
              />
            </div>
            <div class="input-data">
              <p>Tipo de identificación</p>
              <select name="document" id="document">
                <option value="" disabled selected>Selecciona</option>
                <option value="dni">Cedula de identidad</option>
                <option value="ruc">RUC</option>
              </select>
            </div>
            <div class="input-data">
              <p>Identificación</p>
              <input
                type="number"
                name="numberDni"
                id="numberDni"
                placeholder="1717314789"
              />
            </div>
            <div class="input-data">
              <p>País de nacimiento</p>
              <input
                type="text"
                name="country"
                id="country"
                placeholder="Ecuador"
              />
            </div>
            <div class="input-data">
              <p>Porcentaje de participación</p>
              <input type="number" min="1" max="100" id="percentage" />
            </div>
          </div>
        </div>

        <div class="btn-add">
          <button type="submit" id="add">
            Agregar accionista
            <img src="./images/add.svg" alt="arrow-right" />
          </button>
        </div>

        <div class="btn after">
          <img src="./images/left-arrow.svg" alt="arrow" id="left-svg-arrow" />
          <button type="submit" id="arrow-left">
            <img src="./images/IconLeft.svg" alt="arrow-left" /> Anterior
          </button>
          <button type="submit" id="arrow-right">
            Siguiente <img src="./images/IconRight.svg" alt="arrow-right" />
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script src="./js/info_accionistas.js"></script>
  </body>
</html>
